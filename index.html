<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de medicamentos GTA5RP</title>
    <link rel="stylesheet" href="style.css/style.css">
    <script src="/CalculadoraGTA/script.js/script.js" type="text/javascript" defer></script>

</head>

<body>
    <html>
    <form>
        <img src="https://i.postimg.cc/ZnPLW4Wx/just2.png">
        <h2>CALCULADORA MEDICAMENTOS</h2><br><br>
        <div class="medicamento">
            <label for="kitMedico">Kit Médico</label><span class="descricao"></span><br>
            <input type="text" class="quantidade-input hidden" id="kitMedico" name="kitMedico" placeholder="Quantidade">
            <input type="text" class="preco-input" id="precoKitMedico" name="precoKitMedico"
                placeholder="Preço unitário">

        </div><br>

        <div class="medicamento">
            <label for="bandagem">Bandagem</label><span class="descricao"></span><br>
            <input type="text" class="quantidade-input hidden" id="bandagem" name="bandagem" placeholder="Quantidade">
            <input type="text" class="preco-input" id="precoBandagem" name="precoBandagem" placeholder="Preço unitário">

        </div><br>

        <div class="medicamento">
            <label for="atadura">Atadura</label> <span class="descricao"></span><br>
            <input type="text" class="quantidade-input hidden" id="atadura" name="atadura" placeholder="Quantidade">
            <input type="text" class="preco-input" id="precoAtadura" name="precoAtadura" placeholder="Preço unitário">

        </div><br>

        <div class="medicamento">
            <label for="analgesico">Analgesico</label><span class="descricao"></span><br>
            <input type="text" class="quantidade-input hidden" id="analgesico" name="analgesico"
                placeholder="Quantidade">
            <input type="text" class="preco-input" id="precoAnalgesico" name="precoAnalgesico"
                placeholder="Preço unitário">

        </div><br>

        <div class="medicamento">
            <label for="sinkalmy">Sinkalmy</label><span class="descricao"></span><br>
            <input type="text" class="quantidade-input hidden" id="sinkalmy" name="sinkalmy" placeholder="Quantidade">
            <input type="text" class="preco-input" id="precoSinkalmy" name="precoSinkalmy" placeholder="Preço unitário">

        </div><br>

        <div class="medicamento">
            <label for="ritmoneury">Ritmoneury</label><span class="descricao"></span><br>
            <input type="text" class="quantidade-input hidden" id="ritmoneury" name="ritmoneury"
                placeholder="Quantidade">
            <input type="text" class="preco-input" id="precoRitmoneury" name="precoRitmoneury"
                placeholder="Preço unitário">

        </div><br><br><br>

        <div class="btnValores">
            <button id="fixarValoresBtn">Fixar Valores</button>
            <button id="resetarValoresBtn">Resetar Valores</button><br><br>
        </div>
        <br><br>
        <button type="submit">Calcular Total</button>
    </form>

    <form>
        <label>VALOR TOTAL</label>
        <div id="resultado"></div>
    </form>

    <div class="dados">

    </div>
</body>

</html>
